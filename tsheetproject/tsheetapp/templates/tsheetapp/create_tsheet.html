{% extends "tsheetapp/base.html" %}

{% block title %}Create TSheet{% endblock %}

{% block content %}
<div class="container">
    <h1>Create TSheet</h1>
    <form method="POST" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="headline">Headline:</label>
            <input type="text" id="headline" name="headline" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" class="form-control-file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
